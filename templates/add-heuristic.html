<div>
    <md-content>
        <md-toolbar><div class="md-toolbar-tools">Add Heuristic</div></md-toolbar>
        <md-input-container>
            <label>Heuristic</label>
            <input type="text" ng-model="heuristic.name"/>
        </md-input-container>
        <md-input-container>
            <label>Description</label>
            <textarea ng-model="heuristic.description"></textarea>
        </md-input-container>
    </md-content>
        <md-button class="md-raised" ng-click="save()">Save</md-button>
        <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
</div>
