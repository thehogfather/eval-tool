<div>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex></span>
                <md-button class="md-fab md-mini" ng-click="gotoMatrix()"><i class="material-icons">close</i></md-button>
<!--
                <md-button class="md-raised" ng-click="gotoHeuristics()">Heuristics</md-button>
                <md-button class="md-raised" ng-click="gotoDevices()">Devices</md-button>
-->
            </div>
        </md-toolbar>
        <md-card>
            <md-card-content>
                <h5>{{heuristic.name}}</h5>
                <p>{{heuristic.description}}</p>
                <h5>{{device.name}}/{{device.manufacturer}}</h5>
            </md-card-content>
        </md-card>
        <md-card>
            <md-subheader>The Evaluation</md-subheader>
            <div layout="row">
                <md-card-content flex=50>
                    <md-input-container>
                        <p>Frequency</p>
                        <md-radio-group ng-model="currentEval.frequency">
                            <md-radio-button value="low">Low</md-radio-button>
                            <md-radio-button value="medium">Medium</md-radio-button>
                            <md-radio-button value="high">High</md-radio-button>
                        </md-radio-group>
                    </md-input-container>
                </md-card-content>
                
                <md-card-content flex=50>
                    <md-input-container>
                        <p>Impact</p>
                        <md-radio-group ng-model="currentEval.impact">
                            <md-radio-button value="low">Low</md-radio-button>
                            <md-radio-button value="medium">Medium</md-radio-button>
                            <md-radio-button value="high">High</md-radio-button>
                        </md-radio-group>
                    </md-input-container>
                </md-card-content>
            </div>
        </md-card>
        <md-card>
            <md-card-content>
                <md-input-container>
                    <label>Comments</label>
                    <textarea ng-model="currentEval.comments">

                    </textarea>
                </md-input-container>
            </md-card-content>
        </md-card>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-raised" ng-click="previous()">Previous</md-button>
                    <span flex></span>
                <md-button class="md-raised" ng-click="next()">Next</md-button>
            </div>
            
        </md-toolbar>
        
    </md-content>
</div>
