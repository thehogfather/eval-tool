<div>
    <md-content class="md-padding">
        <md-tabs md-dynamic-height md-border-bottom md-selected="selectedTabIndex">
            <md-tab label="Heuristics">
                <md-content class="md-padding">
                    <md-list>
                        <md-list-item>
                            <p flex="20">Heuristic</p>
                            <p flex>Description</p>
                            <md-divider class="table-line"></md-divider>
                        </md-list-item>
                        <md-list-item ng-repeat="h in heuristics">
                            <p flex="20" contenteditable="true" ng-model="h.description">{{h.name}}</p>
                            <textarea flex contenteditable="true" ng-model="h.description" ng-blur="save()">{{h.description}}</textarea>
                        </md-list-item>
                    </md-list>
                </md-content>
                <md-button class="md-raised md-fab right md-primary" href="#/addheuristic">+</md-button>

            </md-tab>
            <md-tab label="Devices">
                <md-content class="md-padding">
                    <md-list>
                        <md-list-item>
                            <p>Device Name</p>
                            <p>Device Manufacturer</p>
                            <p>Device Model</p>
                            <p>Software version</p>
                            <md-divider class="table-line"></md-divider>
                        </md-list-item>

                        <md-list-item ng-repeat="d in devices track by $index">
                            <p>{{d.name}}</p>
                            <p>{{d.manufacturer}}</p>
                            <p>{{d.model}}</p>
                            <p>{{d.softwareVersion}}</p>
                        </md-list-item>
                    </md-list>
                </md-content>
                <md-button class="md-raised md-fab md-primary" href="#/adddevice">+</md-button>
            </md-tab>

            <md-tab label="Evaluation Matrix">
                <md-content class="md-padding">
                    <div>
                        <div layout="row" ng-if="devices && devices.length">
                            <div flex="20" layout="column">
                                <div class="top-left-box">

                                </div>
                                <div id="devices">
                                    <div ng-repeat="d in devices" class="device">
                                        {{d.name}}
                                    </div>
                                </div>
                            </div>

                            <div flex="80" layout="column">
                                <div id="heuristics" layout="row">
                                    <div ng-repeat="h in heuristics" class="heuristic-wrap">
                                        <div  class="heuristic label">
                                            {{h.name}}
                                        </div>
                                    </div>
                                </div>
                                <div id="matrix" layout="row" style="width:{{40 * heuristics.length}}px;height: {{40 * devices.length}}px">
                                    <div ng-repeat="(hindex, heval) in evalData" layout="column">
                                        <div ng-repeat="(dindex, deval) in heval" class="{{deval.frequency}}_{{deval.impact}} cell" ng-click="selectCell(hindex, dindex)">

                                        </div>
                                    </div>

                                </div>
                            </div>
                            <md-button class="md-raised md-fab md-primary" href="#/start"><i class="material-icons">mode_edit</i></md-button>
                        </div>

                        <div ng-if="!(devices && devices.length)">
                            <p>You should first add a few devices before attempting to modify or start the evaluation</p>
                            <md-button class="md-raised md-fab md-primary" href="#/adddevice">+</md-button>
                        </div>
                    </div>

                </md-content>
            </md-tab>

        </md-tabs>
    </md-content>
</div>
